<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Resource Enumerator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .endpoint-column {
            column-count: 3;
            column-gap: 20px;
        }
        .token-input {
            max-width: 300px;
        }
        .action-section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fetch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('graph_enumerator') }}">Graph Enumerator</a>
                </li>
            </ul>
            <span class="navbar-text" id="currentTime">
                {{ current_time.strftime('%Y-%m-%d %H:%M:%S UTC') }}
            </span>
        </div>
    </nav>

<div class="container mt-4">
    <h1 class="mb-4">Graph Resource Enumerator</h1>

    <div class="card mb-4">
        <div class="card-body">
            <form id="enumeratorForm">
                <div class="form-group">
                    <label for="tokenSelect">Select Access Token:</label>
                    <select class="form-control" id="tokenSelect" name="token_id">
                        <option value="">Choose a token</option>
                        {% for token in access_tokens %}
                            <option value="{{ token.id }}">{{ token.oid }} - {{ token.audience }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Endpoints to Enumerate:</label>
                    <div class="mb-2">
                        <button type="button" class="btn btn-sm btn-outline-primary mr-2" onclick="selectAll()">Select All</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAll()">Deselect All</button>
                    </div>
                    <div class="endpoint-column">
                        {% for endpoint, uri in graph_endpoints.items() %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="endpoints" value="{{ endpoint }}" id="{{ endpoint }}">
                                <label class="form-check-label" for="{{ endpoint }}">
                                    {{ endpoint }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="form-group mt-3">
                    <button type="button" class="btn btn-primary" onclick="enumerateGraph()">Enumerate</button>
                    <button type="button" class="btn btn-secondary ml-2" onclick="getMe()">Get Me</button>
                </div>
            </form>
        </div>
    </div>

    <div id="results" class="mt-4"></div>
    <div id="getMeResult" class="mt-3"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
// Function to select all endpoints
function selectAll() {
    document.querySelectorAll('input[name="endpoints"]').forEach(el => el.checked = true);
}

// Function to deselect all endpoints
function deselectAll() {
    document.querySelectorAll('input[name="endpoints"]').forEach(el => el.checked = false);
}

// Function to enumerate the graph
function enumerateGraph() {
    const form = document.getElementById('enumeratorForm');
    const formData = new FormData(form);

    fetch('/enumerate_graph', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2>Enumeration Results</h2>';

        for (const [endpoint, result] of Object.entries(data)) {
            resultsDiv.innerHTML += `<h3>${endpoint}</h3>`;
            resultsDiv.innerHTML += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('results').innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
    });
}

// Function to get "Me" information
function getMe() {
    const tokenId = document.getElementById('tokenSelect').value;
    if (!tokenId) {
        alert('Please select an access token first.');
        return;
    }

    const formData = new FormData();
    formData.append('token_id', tokenId);

    fetch('/get_me', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const getMeResultDiv = document.getElementById('getMeResult');
        getMeResultDiv.innerHTML = '<h2>Me Information</h2>';
        getMeResultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('getMeResult').innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
    });
}

// Function to update the current time
function updateCurrentTime() {
    const currentTimeElement = document.getElementById('currentTime');
    const now = new Date();
    currentTimeElement.textContent = now.toUTCString();
}

// Update time every second
setInterval(updateCurrentTime, 1000);

// Initial time update
updateCurrentTime();
</script>
</body>
</html>
