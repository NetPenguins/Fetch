<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Resource Enumerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-header {
            cursor: pointer;
            user-select: none;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .category-content {
            margin-left: 1.5rem;
        }
        .category-toggle {
            width: 1rem;
            height: 1rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 0.5rem;
        }
        .category-toggle::before {
            content: "â–¶";
            font-size: 0.8rem;
            transition: transform 0.2s;
        }
        .category-header.open .category-toggle::before {
            transform: rotate(90deg);
        }
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.5rem;
        }
        .form-check-label {
            font-size: 1rem;
        }
        #endpointsList {
            column-count: 3;
            column-gap: 2rem;
        }
        .category-wrapper {
            break-inside: avoid-column;
            page-break-inside: avoid;
            margin-bottom: 1rem;
        }
        @media (max-width: 992px) {
            #endpointsList {
                column-count: 2;
            }
        }
        @media (max-width: 768px) {
            #endpointsList {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fetch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('graph_enumerator') }}">Graph Enumerator</a>
                    </li>
                </ul>
                <span class="navbar-text ms-auto" id="currentTime">
                    {{ current_time.strftime('%Y-%m-%d %H:%M:%S UTC') }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Graph Resource Enumerator</h1>

        <div class="mb-3">
            <label for="tokenSelect" class="form-label">Select Access Token:</label>
            <select class="form-select" id="tokenSelect" name="token_id">
                <option value="">Choose a token</option>
                {% for token in access_tokens %}
                    <option value="{{ token.id }}">{{ token.oid }} - {{ token.audience }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Endpoints to Enumerate:</label>
            <div class="mb-2">
                <button class="btn btn-outline-primary btn-sm me-2" onclick="selectAll()">Select All</button>
                <button class="btn btn-outline-secondary btn-sm me-2" onclick="deselectAll()">Deselect All</button>
                <button class="btn btn-success btn-sm" onclick="enumerateGraph()">Enumerate</button>
            </div>
            <div id="endpointsList">
                <!-- Endpoints will be dynamically added here -->
            </div>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script id="graph-endpoints-data" type="application/json">
        {{ graph_endpoints|tojson|safe }}
    </script>

    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>

</body>
</html>
