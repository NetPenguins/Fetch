<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Resource Enumerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS here -->
    <style>
    #endpointsList {
        column-count: 3;
        column-gap: 20px;
    }
    .category-wrapper {
        break-inside: avoid-column;
        page-break-inside: avoid;
        margin-bottom: 10px;
    }
    .category-header {
        cursor: pointer;
        user-select: none;
        font-weight: bold;
    }
    .category-toggle {
        display: inline-block;
        width: 20px;
        text-align: center;
    }
    .category-content {
        margin-left: 20px;
    }
    .subcategory {
        margin-left: 20px;
    }

    .category-header {
    cursor: pointer;
    padding: 5px;
    border: 1px solid #ddd;
    background-color: #f5f5f5;
    }

    .category-toggle {
    display: inline-block;
    width: 20px;
    text-align: center;
    }

    @media (max-width: 992px) {
        #endpointsList {
            column-count: 2;
        }
    }
    @media (max-width: 768px) {
        #endpointsList {
            column-count: 1;
        }
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fetch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('graph_enumerator') }}">Graph Enumerator</a>
                    </li>
                </ul>
                <span class="navbar-text ms-auto" id="currentTime">
                    {{ current_time.strftime('%Y-%m-%d %H:%M:%S UTC') }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Graph Resource Enumerator</h1>

<div class="mb-3">
    <label for="tokenSelect">Select Access Token:</label>
    <select id="tokenSelect" class="form-select" onchange="checkAndHighlightPermissions(this.value)">
        <option value="">Choose a token</option>
        {% for token in access_tokens %}
            <option value="{{ token.id }}">{{ token.oid }} - {{ token.audience }}</option>
        {% endfor %}
    </select>
</div>
<div id="tokenScp" class="mb-3 mt-2 p-2 border rounded" style="display: none;">
    <strong>Token SCP:</strong>
    <pre id="tokenScpContent" style="white-space: pre-wrap; word-break: break-all;"></pre>
</div>

        <div class="mb-3">
            <label class="form-label">Select Endpoints to Enumerate:</label>
            <div class="mb-2">
                <button class="btn btn-outline-primary btn-sm me-2" onclick="selectAll()">Select All</button>
                <button class="btn btn-outline-secondary btn-sm me-2" onclick="deselectAll()">Deselect All</button>
                <button onclick="enumerateGraph()" class="btn btn-primary">Enumerate</button>
            </div>
            <div id="endpointsList">
                <!-- Endpoints will be dynamically added here -->
            </div>
        </div>

        <div id="results" class="mt-4"></div>
    </div>

    <script id="graph-endpoints-data" type="application/json">
        {{ graph_endpoints|tojson|safe }}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
