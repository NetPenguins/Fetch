{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="mb-4">
    <label for="tokenSelect" class="form-label">Select Access Token:</label>
    <select id="tokenSelect" class="form-select">
        <option value="">Choose a token</option>
        {% for token in access_tokens %}
            <option value="{{ token.id }}">{{ token.id }} - {{ token.audience }} - {{ token.email }}</option>
        {% endfor %}
    </select>
</div>

<div id="tokenScp" class="mb-3 mt-2 p-2 border rounded" style="display: none;">
    <strong>Token Permissions:</strong>
    <div id="tokenScpContent" style="word-wrap: break-word;"></div>
</div>

<div id="actionButtonsContainer" class="mb-4">
    <h4 class="mb-3">Available Actions:</h4>
    <div class="mb-3">
        <button id="selectAllActions" class="btn btn-secondary me-2">Select All</button>
        <button id="deselectAllActions" class="btn btn-secondary me-2">Deselect All</button>
        <button id="executeSelected" class="btn btn-primary">Execute Selected</button>
    </div>
    <div id="actionButtons">
        <!-- Action buttons will be dynamically added here -->
    </div>
</div>

<div id="results" class="mt-4"></div>
{% endblock %}

{% block extra_css %}
<style>
/* Action buttons styles */
#actionButtons {
    column-count: 4;
    column-gap: 15px;
}

.category-wrapper {
    break-inside: avoid-column;
    page-break-inside: avoid;
    margin-bottom: 10px;
    background-color: #f8f9fa;
    border-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    overflow: hidden;
}

.category-header {
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 14px;
    padding: 10px;
    background-color: #e9ecef;
    border-bottom: 1px solid #dee2e6;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
}

.category-header:hover {
    background-color: #dee2e6;
}

.category-header.highlighted {
    background-color: lightgreen;
}

.category-header.potentially-allowed {
    background-color: yellow;
}

.category-checkbox {
    margin-right: 10px;
}

/* Media queries for responsive columns */
@media (max-width: 1200px) {
    #actionButtons {
        column-count: 3;
    }
}

@media (max-width: 992px) {
    #actionButtons {
        column-count: 2;
    }
}

@media (max-width: 768px) {
    #actionButtons {
        column-count: 1;
    }
}

</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/db_analyzer.js') }}"></script>
{% endblock %}
