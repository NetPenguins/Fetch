{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="mb-4">
    <label for="tokenSelect" class="form-label">Select Access Token:</label>
    <select id="tokenSelect" class="form-select">
        <option value="">Choose a token</option>
        {% for token in access_tokens %}
            <option value="{{ token.id }}">{{ token.id }} - {{ token.audience }} - {{ token.email }}</option>
        {% endfor %}
    </select>
</div>

<div id="tokenScp" class="mb-3 mt-2 p-2 border rounded" style="display: none;">
    <strong>Token Permissions:</strong>
    <div id="tokenScpContent" style="word-wrap: break-word;"></div>
</div>

<div id="actionButtonsContainer" class="mb-4">
    <h4 class="mb-3">Available Actions:</h4>
    <div class="mb-3">
        <button id="selectAllActions" class="btn btn-outline-primary">Select All</button>
        <button id="deselectAllActions" class="btn btn-outline-secondary">Deselect All</button>
        <button id="executeSelected" class="btn btn-success">Execute Selected</button>
    </div>
    <div class="action-buttons-container border rounded p-3">
        <div id="actionButtons" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
            <!-- Action buttons will be dynamically inserted here -->
        </div>
    </div>
</div>

<div id="results" class="mt-4">
    <!-- Results will be dynamically inserted here -->
</div>

{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/db_analyzer.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/db_analyzer.js') }}"></script>
{% endblock %}
